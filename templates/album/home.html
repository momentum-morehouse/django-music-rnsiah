{% extends 'album/base.html' %}

{% block content %}
    <h1>My Albums</h1>

{% for album in albums %}

<h2>Album Name: {{ album.title }}</h2>

<h2>Album Artist: {{ album.artistname}}</h2>

<img src='{{ album.albumcover }}' height="200" width="250">

<button><a class='add' href="{% url 'delete_album' pk=album.pk %}"> Delete Album</a></button>
<button><a class='add' href="{% url 'edit_album' pk=album.pk %}"> Edit Album</a></button>




{% endfor %}

<br>
<br>
<button><a class='add' href="{% url 'add_album' %}"> Add New Album</a></button>


{% endblock %}
